<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Outer Circle -->
  <circle cx="100" cy="100" r="90" fill="url(#grad1)"/>
  
  <!-- Compass Needle -->
  <polygon points="100,40 110,100 100,120 90,100" fill="white" opacity="0.9"/>
  
  <!-- Center Circle -->
  <circle cx="100" cy="100" r="15" fill="white"/>
  
  <!-- Horizon Line -->
  <line x1="30" y1="100" x2="170" y2="100" stroke="white" stroke-width="3" opacity="0.7"/>
  
  <!-- Text -->
  <text x="100" y="180" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="white" text-anchor="middle">HORIZON HUB</text>
</svg>
